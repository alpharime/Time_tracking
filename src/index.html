<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
    <main>
        <section>
            <div class="title">
                <div class="title_sub">
                    <img src="./images/image-jeremy.png" alt="user">
                    <span class="span">
                <p>Report for </p>
                <h1>Jeremy Robson</h1 </div>
               </span>
                </div>
                <span class="span_too">
              <button class="btn btn_1 daily" >Daily </button>
              <button class="btn btn_2 weekly Active">Weekly </button>
              <button class="btn btn_3 monthly">Monthly </button>
            </span>
            </div>
            <div class="cards work">
                <div class="cards_card">
                    <div class="div div_1">
                        <h1>Work</h1>
                        <img src="./images/icon-ellipsis.svg" alt="humbuger-menu">
                    </div>
                    <div class="div div_2">
                        <h1 class="work_h1">32hrs</h1>
                        <h3 class="work_h3">Last Week-36hrs</h3>
                    </div>
                </div>
            </div>
            <div class="cards play">
                <div class="cards_card">
                    <div class="div div_1">
                        <h1>Play</h1>
                        <img src="./images/icon-ellipsis.svg" alt="humbuger-menu">
                    </div>
                    <div class="div div_2">
                        <h1 class="play_h1">10hrs</h1>
                        <h3 class="play_h3">Last Week-8hrs</h3>
                    </div>
                </div>
            </div>
            <div class="cards study">
                <div class="cards_card">
                    <div class="div div_1">
                        <h1>study</h1>
                        <img src="./images/icon-ellipsis.svg" alt="humbuger-menu">
                    </div>
                    <div class="div div_2">
                        <h1 class="study_h1">4hrs</h1>
                        <h3 class="study_h3">Last Week-7hrs</h3>
                    </div>
                </div>
            </div>
            <div class="cards exercise">
                <div class="cards_card">
                    <div class="div div_1">
                        <h1>Exercise</h1>
                        <img src="./images/icon-ellipsis.svg" alt="humbuger-menu">
                    </div>
                    <div class="div div_2">
                        <h1 class="exercise_h1">4hrs</h1>
                        <h3 class="exercise_h3">Last Week-5hrs</h3>
                    </div>
                </div>
            </div>
            <div class="cards social">
                <div class="cards_card">
                    <div class="div div_1">
                        <h1>Social</h1>
                        <img src="./images/icon-ellipsis.svg" alt="humbuger-menu">
                    </div>
                    <div class="div div_2">
                        <h1 class="social_h1">5hrs</h1>
                        <h3 class="social_h3">Last Week-10hrs</h3>
                    </div>
                </div>
            </div>
            <div class="cards self_care">
                <div class="cards_card">
                    <div class="div div_1">
                        <h1>Self Care</h1>
                        <img src="./images/icon-ellipsis.svg" alt="humbuger-menu">
                    </div>
                    <div class="div div_2">
                        <h1 class="selfcare_h1">2hrs</h1>
                        <h3 class="selfcare_h3">Last Week-2hrs</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    </div> -->

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script src="./js/index.js"></script>

</html>
